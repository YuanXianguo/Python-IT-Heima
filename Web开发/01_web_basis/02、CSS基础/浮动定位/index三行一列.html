<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动定位</title>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	body{
		font-size:14px;
	}
	#container{
		margin:0 auto;
		width: 1000px;
		height: 500px;
	}
	#header{
		height: 100px;
		margin-bottom: 5px;
		background-color: #6cf;
	}
	#main{
		height: 500px;
		margin-bottom: 5px;
		background-color: #cff;
	}
	#footer{
		height: 60px;
		background-color: #6cf;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="main"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
