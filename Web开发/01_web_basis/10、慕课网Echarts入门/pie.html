<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pie</title>
    <!--引入echarts.js-->
    <script src="js/echarts.min.js"></script>
</head>
<body>
<!--为echarts准备一个具备大小的dom-->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    //基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));

    // 指定图表的配置项和数据
    var option = {
        title:{
            text:"某站点用户访问来源",
            subtext:"顺属虚构",
            x:"center",
        },
        tooltip:{
            trigger:"item", //以x轴值为准
            formatter:"{a}<br/>{b}:{c}({d}%)",
        },
        legend:{
            orient:"vertical",
            left:"left",
            data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"],
        },
        series:[{
            name:"访问来源",
            type:"pie",
            radius:"55%", //半径
            center:["50%","60%"], //圆心
            data:[
                {value:335,name:"直接访问"},
                {value:310,name:"邮件营销"},
                {value:234,name:"联盟广告"},
                {value:135,name:"视频广告"},
                {value:1548,name:"搜索引擎"},],
        }]
    };

    //使用指定的配置项和数据显示图案
    myChart.setOption(option);
</script>
</body>
</html>
