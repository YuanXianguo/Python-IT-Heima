{% extends "base.html" %}

{% block title %}
发布问答
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form action="{{ url_for('question') }}" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" rows="6" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
