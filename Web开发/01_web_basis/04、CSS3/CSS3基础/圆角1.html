<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
		div{
			height: 100px;
			width: 150px;
			margin:0 auto;
			border:1px solid blue;
			border-top-left-radius:40px 20px;
			border-bottom-right-radius:20px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
