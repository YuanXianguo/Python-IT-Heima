<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
       var lst = document.getElementsByTagName("tr");  
		for(var i=0;i<lst.length;i++){
			lst[i].onmouseover = function(){
				document.write(this.nodeValue);
				this.style.backgroundColor = "red";
			}
			lst[i].onmouseout = function(){
				this.style.backgroundColor = "white";
			}
		}     
	 
	 }
	 
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function addr(){
        var newr = document.createElement("tr"); 

        var newc1 = document.createElement("td");
        newc1.innerHTML = "xh003";

        var newc2 = document.createElement("td");
        newc2.innerHTML = "原大国"

        var newc3 = document.createElement("td");
        var a = document.createElement("a");
        a.href = "javascript:;";
        // a.onclick = "deleter(this)";
        a.setAttribute("onclick","deleter(this)");
        a.innerHTML = "删除";
        newc3.appendChild(a);

        newr.appendChild(newc1);
        newr.appendChild(newc2);
        newr.appendChild(newc3);

        var tab = document.getElementById("table");
        tab.appendChild(newr);

        var lst = document.getElementsByTagName("tr");  
		for(var i=0;i<lst.length;i++){
			lst[i].onmouseover = function(){
				this.style.backgroundColor = "red";
			}
			lst[i].onmouseout = function(){
				this.style.backgroundColor = "white";
			}
		}
     }
    		
   	 
     // 创建删除函数
    function deleter(obj){
    	var tmp = obj.parentNode.parentNode;
    	// document.getElementById("table").removeChild(tmp);
    	tmp.parentNode.removeChild(tmp);
    }

  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="deleter(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:; " onclick="deleter(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="addr()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
