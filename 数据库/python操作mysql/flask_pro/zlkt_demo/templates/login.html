{% extends 'base.html' %}
{% block title %}
登录
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}
{% block main %}
    <h2 class="page-title">登录</h2>
    <form action="{{ url_for('login') }}" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" name="telephone" placeholder="手机号码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">立即登录</button>
        </div>
    </div>
    </form>
{% endblock %}
