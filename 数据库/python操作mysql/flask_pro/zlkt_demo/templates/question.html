{% extends 'base.html' %}
{% block title %}
发布问答
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h2 class="page-title">发布问答</h2>
    <form action="{{ url_for('question') }}" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="title" placeholder="请输入标题" class="form-control">
        </div>
        <div class="form-group">
            <textarea name="content" rows="6" placeholder="请输入内容" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">立即发布</button>
        </div>
    </div>
    </form>
{% endblock %}
