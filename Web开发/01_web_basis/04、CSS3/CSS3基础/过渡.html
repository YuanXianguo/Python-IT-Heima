<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 30px;
			line-height: 30px;
			border:5px;
			//定义起始状态
			color:#000;
			background-color: silver;
			//所有属性在1s内匀速过渡
			transition: all 1s linear;
		}
		div:hover{
			//终止状态
			color:white;
			background-color: #45B823;
		}
	</style>
</head>
<body>
	<div>web design</div>
</body>
</html>
