<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            // 绑定btn_ajax的click事件
            $('#btn_ajax').click(function () {
                $.ajax({
                    'url':'/ajax_handle',
                    'dataType':'json',
                    'async': false,  // 默认true表示异步
                    success:function (data) {
                        if (data.res == 1){
                            $('#message').show()
                        }
                    }
                })
            })
        })
    </script>
    <style>
        #message{
            display: none;
            color:red;
        }
    </style>
</head>
<body>
<input type="button" id="btn_ajax" value="ajax请求">
<div id="message">提示信息</div>
</body>
</html>
