<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes mycolor{
			0%   {background-color: red;}
			30%  {background-color: blue;}
			60%  {background-color: yellow;}
			100% {background-color: green;}
		}
		div{
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align:center;
			margin: 0 auto;
			border:5px;
		}
		div:hover{
			animation: mycolor 5s linear;
		}
	</style>
</head>
<body>
	<div>web</div>
</body>
</html>
