<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动定位</title>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	body{
		font-size:14px;
	}
	#container{
		margin:0 auto;
		width: 1000px;
		height: 500px;
	}
	#aside{
		float:left;
		width: 300px;
		height: 500px;
		background-color: #6cf
	}
	#content{
		float: right;
		width: 695px;
		height: 500px;
		background-color: #cff;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="aside"></div>
		<div id="content"></div>
	</div>
</body>
</html>
